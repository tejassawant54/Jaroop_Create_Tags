<html>
    <head>
        <title>Jaroop Task</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="tag-it-master/css/jquery.tagit.css">
        <link rel="stylesheet" href="CSS/style.css" >
        
    </head>
    <body>
        
         <!-- Errors -->
        
        <ul class="errorMessages"></ul>
        
         <!-- Form -->
        
        <div class="container">
            <form>
                <div id="termValue">
                    <label>TERM: </label><br/>
                    <input class="form-control" type="text" id="term" name="txtTerm" maxlength="50" />
                </div>
                <br/>
                <label style="margin-bottom:-3px;">TYPE: </label><br/>
                <select class="form-control" id="termType" name="selType" >
                    <option value="" selected>Choose a Type ...</option>
                    <option value="Positive">Positive</option>
                    <option value="Negative">Negative</option>
                </select>
                <button type="button" id="addTerm" class="btn btn-primary">ADD TERM</button>
            </form>
        </div>
        
         <!-- Positive Tags -->
        
        <section>
            <label id="lbPos">POSITIVE: </label>
            <div id="positive" >
                <ul id="positiveTags"></ul>
            </div>
        </section>
        
         <!-- Negative Tags -->
        
        <section>
            <label id="lbNeg">NEGATIVE: </label>
            <div id="negative" >
                <ul id="negativeTags"></ul>
            </div>
        </section>
        
        <!-- External JS Files -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="tag-it-master/js/tag-it.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="JS/script.js" type="text/javascript" ></script>
        
    </body>
</html>
